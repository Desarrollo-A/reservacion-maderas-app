<div [@stagger]="true" class="p-gutter container">
  <div class="flex flex-col sm:flex-row gap-4">
    <div @fadeInUp class="card flex-auto">
      <div class="px-6 py-4 border-b flex items-center">
        <h2 class="title m-0">Solicitar Chofer</h2>
      </div>

      <div class="px-6 py-4 flex flex-col gap-2">
        <div class="flex flex-col sm:flex-row sm:gap-4">
          <mat-form-field class="flex-auto">
            <mat-label>Lugar de salida</mat-label>
            <input matInput>
          </mat-form-field>

          <mat-form-field class="flex-auto">
            <mat-label>Lugar de destino</mat-label>
            <input matInput>
          </mat-form-field>
        </div>

        <div class="flex flex-col md:flex-row md:gap-4">
          <mat-form-field class="flex-auto">
            <mat-label>Día a utilizar el servicio</mat-label>
            <input [matDatepicker]="datepickerRef" matInput readonly>
            <mat-datepicker-toggle [for]="datepickerRef" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #datepickerRef></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="flex-auto">
            <mat-label>Hora inicio</mat-label>
            <input matInput type="time">
          </mat-form-field>

          <mat-form-field class="flex-auto">
            <mat-label>Hora aproximado finalización</mat-label>
            <input matInput type="time">
          </mat-form-field>
        </div>

        <mat-form-field>
          <mat-label>Descripción de la actividad</mat-label>
          <textarea matInput
                    placeholder="Especificar la función a realizar..."
                    rows="4"></textarea>
        </mat-form-field>

        <mat-slide-toggle>Agregar al Google Calendar</mat-slide-toggle>

        <div class="flex items-center justify-end gap-2">
          <button color="primary" mat-raised-button type="button">Agendar</button>
        </div>
      </div>
    </div>
  </div>
</div>
