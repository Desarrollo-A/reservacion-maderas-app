<div class="bg-pattern w-full h-full flex flex-col items-center justify-center">
  <div @fadeInUp class="card overflow-hidden w-full max-w-xs">
    <div class="p-6 pb-0 flex flex-col items-center justify-center">
      <div class="fill-current text-center">
        <img class="w-96" src="../../../../assets/img/logo/logo-cm.png" alt="logo">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Registrar una cuenta</h2>
      <h4 class="body-2 text-secondary m-0 p-1">Ingrese su número de empleado.</h4>
    </div>

    <div [formGroup]="form" class="p-6 flex flex-col">
      <mat-form-field>
        <mat-label>Usuario</mat-label>

        <mat-icon class="mr-2" matPrefix svgIcon="mat:badge"></mat-icon>
        <input #noEmployee
               formControlName="noEmployee"
               autocomplete="off"
               matInput
               (input)="noEmployee.value = noEmployee.value.toUpperCase()">
        <mat-error *ngIf="formErrors.errorObject('noEmployee', 'required')">
          Campo oligatorio.
        </mat-error>
        <mat-error *ngIf="formErrors.errorObject('noEmployee', 'minlength')">
          El No. de empleado debe tener más de {{ formErrors.minLengthNumber('noEmployee') }} caracteres
        </mat-error>
        <mat-error *ngIf="formErrors.customError('noEmployee','maxlength')">
          El No. de empleado no debe tener más de {{ formErrors.maxLengthNumber('noEmployee') }} caracteres
        </mat-error>
      </mat-form-field>

      <button (click)="check()" class="mt-4" color="primary" mat-raised-button type="button">
        CONFIRMAR
      </button>

      <button (click)="backToLogin()" class="mt-3" mat-button type="button">
        REGRESAR
      </button>

    </div>
  </div>
</div>
