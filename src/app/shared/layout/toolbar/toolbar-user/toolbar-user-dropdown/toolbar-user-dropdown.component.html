<div class="dropdown">
  <div class="dropdown-header flex items-center justify-between">
    <div class="flex items-center">
      <div class="dropdown-heading-icon flex items-center justify-center">
        <mat-icon svgIcon="mat:person"></mat-icon>
      </div>
      <div class="dropdown-heading">Jorge Coronel</div>
    </div>

    <mat-icon class="notifications-header-icon mr-1"
              svgIcon="mat:settings">
    </mat-icon>
  </div>

  <div class="dropdown-content">
    <a (click)="close()"
        
       class="notification flex items-center"
       matRipple>
      <mat-icon svgIcon ="mat:account_circle"
                class="notification-icon flex-none text-teal"></mat-icon>
      <div class="flex-auto">
        <div class="notification-label">Mi perfil</div>
        <div class="notification-description">Información personal</div>
      </div>
      <mat-icon class="notification-chevron flex-none" svgIcon="mat:chevron_right"></mat-icon>
    </a>


    <a (click)="openDialogChangePassword()"
        
       class="notification flex items-center"
       matRipple>
      <mat-icon svgIcon ="mat:key"
                class="notification-icon flex-none text-cyan"></mat-icon>
      <div class="flex-auto">
        <div class="notification-label">Contraseña</div>
        <div class="notification-description">Modificar mi contraseña</div>
      </div>
      <mat-icon class="notification-chevron flex-none" svgIcon="mat:chevron_right"></mat-icon>
    </a>


    <a (click)="close()"
        
       class="notification flex items-center"
       matRipple>
      <mat-icon svgIcon="mat:info"
                 class="notification-icon flex-none text-primary"></mat-icon>
      <div class="flex-auto">
        <div class="notification-label">Ayuda</div>
        <div class="notification-description">Información sobre el sistema</div>
      </div>
      <mat-icon class="notification-chevron flex-none" svgIcon="mat:chevron_right"></mat-icon>
    </a>


    <a (click)="close()"
        
       class="notification flex items-center"
       matRipple>
      <mat-icon svgIcon="mat:list"
                class="notification-icon flex-none text-purple"></mat-icon>
      <div class="flex-auto">
        <div class="notification-label">Otras opciones</div>
        <div class="notification-description">Ejemplo de otras opciones</div>
      </div>
      <mat-icon class="notification-chevron flex-none" svgIcon="mat:chevron_right"></mat-icon>
    </a>
  </div>
 
  <div class="dropdown-footer grid justify-items-end">
    <button (click)="close()"  color="primary" mat-button>Cerrar sesión</button>
  </div>
</div>
