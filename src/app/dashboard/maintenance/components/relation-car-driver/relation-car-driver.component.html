<form [formGroup]="form" (ngSubmit)="save()">
    <div class="flex items-center" mat-dialog-title>
      <h2 class="headline m-0 flex-auto block">
        Asignar vehículo a conductor
      </h2>
  
      <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
        <mat-icon svgIcon="mat:close"></mat-icon>
      </button>
    </div>
  
    <mat-divider class="-mx-6 text-border"></mat-divider>
  
    <mat-dialog-content class="flex flex-col gap-3 mt-4">
      <mat-form-field class="flex-auto">
        <mat-label>Conductor</mat-label>
        <input cdkFocusInitial
            matInput
            [value]="driverData.fullName"
            type="text"
            readonly="true">

      </mat-form-field>

      <mat-form-field class="flex-auto">
        <mat-label>Vehículos disponibles</mat-label>
        <mat-select formControlName="carId" cdkFocusInitial>
          <mat-option *ngFor="let car of carsAvailables; trackBy: trackById"
                      [value]="car.id">
            {{ car.trademark + ', ' + car.model }}
          </mat-option>
        </mat-select>
  
        <mat-error *ngIf="formErrors.customError('carId', 'required')">
          Campo obligatorio.
        </mat-error>
      </mat-form-field>

    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close type="button">Cancelar</button>
      <button color="primary" mat-flat-button type="submit">Guardar</button>
    </mat-dialog-actions>
  </form>
