<vex-page-layout mode="card">

  <vex-page-layout-header class="flex flex-col items-start justify-center">
    <div class="container">
      <h2 class="title m-0">Detalle de la solicitud</h2>
      <vex-breadcrumbs [crumbs]="breadcrumbs"></vex-breadcrumbs>
    </div>
  </vex-page-layout-header>

  <vex-page-layout-content class="container" *ngIf="requestRoom">
    <div class="card p-6">
      <div class="flex">
        <h2 class="m-0 title mb-6">Sala <b>{{requestRoom.room.name}}</b></h2>

        <span class="flex-1"></span>

        <div class="flex items-center">
          <button [ngClass]="[requestRoom.request.labelStatus.textClass, requestRoom.request.labelStatus.bgClass]"
                  class="rounded -mt-6 px-3 py-2 text-sm flex-none text-primary bg-primary/10"
                  [matMenuTriggerFor]="statusMenu"
                  [disabled]="statusChange.length === 0">
            {{ requestRoom.request.statusName }}
          </button>
        </div>
      </div>

      <mat-divider class="-mx-6 text-border"></mat-divider>

      <div @fadeInUp class="flex-auto">
        <div class="px-6 py-4 flex flex-col">
          <div class="flex flex-col sm:flex-row sm:gap-4">
            <mat-form-field class="flex-auto">
              <mat-label>Solicitante</mat-label>
              <input matInput readonly [value]="requestRoom.request.user.fullName">
            </mat-form-field>

            <mat-form-field class="flex-auto">
              <mat-label>Puesto</mat-label>
              <input matInput readonly [value]="requestRoom.request.user.position">
            </mat-form-field>
          </div>

          <div class="flex flex-col sm:flex-row sm:gap-4">
            <mat-form-field class="flex-auto">
              <mat-label>Oficina</mat-label>
              <input matInput readonly [value]="requestRoom.room.office.name">
            </mat-form-field>

            <mat-form-field class="flex-auto">
              <mat-label>Tipo de reuni처n</mat-label>
              <input matInput readonly [value]="requestRoom.level.name">
            </mat-form-field>
          </div>

          <div class="flex flex-col md:flex-row md:gap-4">
            <mat-form-field class="flex-auto">
              <mat-label>Fecha reservaci처n</mat-label>
              <input matInput readonly [value]="requestRoom.request.startDate|date:'dd-MM-y'">
            </mat-form-field>

            <mat-form-field class="flex-auto">
              <mat-label>Hora inicio</mat-label>
              <input matInput readonly [value]="requestRoom.request.startDate|date:'h:mm a'">
            </mat-form-field>

            <mat-form-field class="flex-auto">
              <mat-label>Hora fin</mat-label>
              <input matInput readonly [value]="requestRoom.request.endDate|date:'h:mm a'">
            </mat-form-field>
          </div>

          <div class="flex flex-col sm:flex-row sm:gap-4">
            <mat-form-field class="flex-auto">
              <mat-label>N째 de personas a ingresar</mat-label>
              <input matInput readonly [value]="requestRoom.request.people.toString()">
            </mat-form-field>

            <mat-form-field class="flex-auto">
              <mat-label>N째 de personas externas</mat-label>
              <input matInput readonly [value]="requestRoom.externalPeople.toString()">
            </mat-form-field>
          </div>

          <mat-form-field class="flex-auto">
            <mat-label>Comentarios</mat-label>
            <textarea matInput readonly [value]="requestRoom.request.comment"></textarea>
          </mat-form-field>
        </div>
      </div>

      <app-snack-detail *ngIf="requestRoom.request.statusName === statusRequest.APPROVED ||
        requestRoom.request.statusName === statusRequest.FINISHED"
                        #snackDetailComponent
                        [snacks]="requestRoom.request.inventories"
                        [snackList]="snackList">
      </app-snack-detail>

      <div class="flex items-center justify-end gap-2">
        <button color="primary"
                mat-raised-button
                type="button"
                (click)="save()">
          Guardar
        </button>
      </div>
    </div>
  </vex-page-layout-content>
</vex-page-layout>

<mat-menu #statusMenu="matMenu" xPosition="before" yPosition="below">
  <ng-template matMenuContent>
    <ng-container *ngFor="let status of statusChange">
      <button mat-menu-item (click)="changeStatus(status)">
        <span>{{ status.name }}</span>
      </button>
    </ng-container>
  </ng-template>
</mat-menu>
