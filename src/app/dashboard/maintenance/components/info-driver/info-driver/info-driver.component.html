<div>
    <div class="flex items-center" mat-dialog-title>
      <h2 class="headline m-0 flex-auto">
        {{driver.fullName}}
      </h2>
  
      <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
        <mat-icon svgIcon="mat:close"></mat-icon>
      </button>
    </div>
  
    <mat-dialog-content class="flex flex-col mt-6 gap-1">
    
        <mat-form-field class="flex-auto vex-flex-form-field" appearance="outline">
            <mat-label>N° Colaborador</mat-label>
            <input matInput readonly [value]="driver.noEmployee">
          </mat-form-field>

        <mat-form-field class="flex-auto vex-flex-form-field" appearance="outline">
            <mat-label>Correo electrónico</mat-label>
            <input matInput readonly [value]="driver.email">
        </mat-form-field>

        <div class="flex flex-col sm:flex-row sm:gap-3">
            <mat-form-field class="flex-auto vex-flex-form-field" appearance="outline">
                <mat-label>Teléfono personal</mat-label>
                <input matInput readonly [value]="driver.personalPhone || 'No aplica'">
            </mat-form-field>

            <mat-form-field class="flex-auto vex-flex-form-field" appearance="outline">
                <mat-label>Teléfono oficina</mat-label>
                <input matInput readonly [value]="driver.officePhone || 'No aplica'">
            </mat-form-field>
        </div>

        <mat-form-field class="flex-auto vex-flex-form-field" appearance="outline">
            <mat-label>Área</mat-label>
            <input matInput readonly [value]="driver.area">
          </mat-form-field>

        <mat-form-field class="flex-auto vex-flex-form-field" appearance="outline">
            <mat-label>Vehículo</mat-label>
            <input matInput readonly [value]="driver.carInfo.text">
        </mat-form-field>
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close type="button">Cerrar</button>
    </mat-dialog-actions>
  </div>
