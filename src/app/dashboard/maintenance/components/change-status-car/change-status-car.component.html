<form [formGroup]="form" (ngSubmit)="save()">
  <div class="flex items-center" mat-dialog-title>
    <h2 class="headline m-0 flex-auto">Cambiar estatus</h2>

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon svgIcon="mat:close"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content class="flex flex-col mt-2">
    <mat-form-field class="flex-auto">
      <mat-label>Autom√≥vil</mat-label>
      <input matInput [value]="name" readonly>
    </mat-form-field>

    <mat-form-field class="flex-auto">
      <mat-label>Estatus</mat-label>
      <mat-select formControlName="statusId" cdkFocusInitial>
        <mat-option *ngFor="let lookup of status; trackBy: trackById"
                    [value]="lookup.id">
          {{ lookup.name }}
        </mat-option>
      </mat-select>

      <mat-error *ngIf="formErrors.customError('statusId', 'required')">
        Campo obligatorio.
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">Cancelar</button>
    <button color="primary" mat-flat-button type="submit">Guardar</button>
  </mat-dialog-actions>
</form>
