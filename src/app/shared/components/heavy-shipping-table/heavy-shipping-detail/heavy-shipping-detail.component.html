<div class="flex items-center" mat-dialog-title>

  <h3 class="headline m-0 flex-auto">Artículo a enviar</h3>

  <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
    <mat-icon svgIcon="mat:close"></mat-icon>
  </button>
</div>

<mat-divider class="-mx-6 text-border"></mat-divider>

<mat-dialog-content class="flex flex-col gap-3 mt-4">
  <div class="flex flex-col md:flex-row md:gap-3">
    <mat-form-field class="flex-auto vex-flex-form-field" appearance="outline">
      <mat-label>Altura (cm)</mat-label>
      <input matInput type="number" [value]="data.high | number" readonly>
    </mat-form-field>

    <mat-form-field class="flex-auto vex-flex-form-field" appearance="outline">
      <mat-label>Largo (cm)</mat-label>
      <input matInput type="number" autocomplete="off" [value]="data.long | number" readonly>
    </mat-form-field>

    <mat-form-field class="flex-auto vex-flex-form-field" appearance="outline">
      <mat-label>Ancho (cm)</mat-label>
      <input matInput type="number" autocomplete="off" [value]="data.width | number" readonly>
    </mat-form-field>
  </div>

  <mat-form-field class="flex-auto vex-flex-form-field" appearance="outline">
    <mat-label>Descripción del artículo</mat-label>
    <textarea matInput [value]="data.description" readonly></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close type="button">
    Cerrar
  </button>
</mat-dialog-actions>
