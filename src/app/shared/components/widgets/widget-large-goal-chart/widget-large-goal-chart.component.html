<div class="card">
  <div class="border-b py-4 px-6 flex items-center">
    <h2 class="m-0 title flex-auto">Resumen Mensual</h2>
  </div>

  <div class="py-6 px-6 grid grid-cols-1 md:grid-cols-2 gap-12">
    <div class="pb-6 pt-4 px-6 flex flex-col">
      <h2 class="display-2 font-bold m-0">{{ total | number }}</h2>
      <h3 class="title font-medium mt-2 mb-0">Solicitudes {{now | date:'MMMM Y' | titlecase}}</h3>

      <div class="mt-6 flex items-center gap-4" *ngIf="percentage > 0">
        <div class="w-8 h-8 rounded text-green bg-green-light flex-none flex items-center justify-center">
          <mat-icon class="icon-sm" svgIcon="mat:trending_up"></mat-icon>
        </div>

        <p class="text-secondary m-0">
          <span class="font-medium text-green">+{{percentage}}% de solicitudes</span> en comparación con el mes pasado.
        </p>
      </div>

      <div class="mt-4 flex items-center gap-4" *ngIf="percentage < 0">
        <div class="w-8 h-8 rounded text-red bg-red-light flex-none flex items-center justify-center">
          <mat-icon class="icon-sm" svgIcon="mat:trending_down"></mat-icon>
        </div>

        <p class="text-secondary m-0">
          <span class="font-medium text-red">{{percentage}}% de solicitudes</span> en comparación con el mes pasado.
        </p>
      </div>
    </div>

    <vex-chart [options]="options" [series]="series"></vex-chart>
  </div>
</div>
