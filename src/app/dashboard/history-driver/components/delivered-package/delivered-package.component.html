<div class="flex flex-col gap-4 md:flex-row md:gap-4"
     [formGroup]="form">
  <mat-form-field class="flex-auto my-auto">
    <mat-label>Nombre quien recibe</mat-label>
    <input matInput
           formControlName="nameReceive"
           autocomplete="off">

    <mat-error *ngIf="formErrors.customError('nameReceive', 'required')">
      Campo obligatorio.
    </mat-error>
    <mat-error *ngIf="formErrors.customError('nameReceive', 'minlength')">
      El nombre debe tener m√°s de {{ formErrors.minLengthNumber('nameReceive') }} caracteres.
    </mat-error>
    <mat-error *ngIf="formErrors.customError('nameReceive', 'maxlength')">
      El nombre debe tener menos de {{ formErrors.maxLengthNumber('nameReceive') }} caracteres.
    </mat-error>
  </mat-form-field>

  <app-signature class="flex-auto"></app-signature>
</div>
