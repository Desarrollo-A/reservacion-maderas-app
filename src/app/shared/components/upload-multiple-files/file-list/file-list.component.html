<mat-list class="list mat-elevation-z1">
  <h3 mat-subheader>
    Archivos
  </h3>

  <mat-list-item *ngFor="let file of files; index as i">
    <mat-icon svgIcon="mat:description"
              mat-list-icon></mat-icon>

    <h3 matLine>{{ file.name }}</h3>

    <mat-icon class="cursor-pointer"
              svgIcon="mat:delete"
              color="warn"
              (click)="delete(i)"></mat-icon>
  </mat-list-item>
</mat-list>
